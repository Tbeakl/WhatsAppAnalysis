<nz-card *ngIf="data" nzTitle="Group Names">
    <nz-table
        #groupTable
        [nzData]="data"
        [nzFrontPagination]="false"
        [nzShowPagination]="false"
        [nzScroll]="{ y: '300px' }"
    >
        <thead>
            <tr>
                <th>Name</th>
                <th>Date Created</th>
                <th>Length of Time (hours)</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let groupname of groupTable.data">
                <td>{{ groupname.Name }}</td>
                <td>{{ convertDateForOutput(groupname.Date) }}</td>
                <td>{{ groupname.LengthOfTime }}</td>
            </tr>
        </tbody>
    </nz-table>
</nz-card>
