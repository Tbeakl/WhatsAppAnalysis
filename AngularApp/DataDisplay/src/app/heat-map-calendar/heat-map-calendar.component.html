<nz-card [nzTitle]="title">
    <div>
        <ngx-charts-heat-map
            [xAxis]="true"
            [yAxis]="true"
            [min]="minValue"
            [max]="maxValue"
            [results]="outputData"
            [scheme]="colourScheme"
            [legend]="true"
            [xAxisTickFormatting]="calendarAxisTickFormatting"
            [innerPadding]="0.8"
        ></ngx-charts-heat-map>
    </div>
</nz-card>
